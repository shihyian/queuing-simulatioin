<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>

		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- anime.js -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
			integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- chart.js -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.js"
			integrity="sha512-aWx9jeVTj8X49UzUnUHGIlo6rNne1xNsCny/lL0QwUTQK2eilrHXpSk9xbRm4FJ4eLi2XBmnFlRkWPoChSx8bA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>

		<!-- local css file -->
		<link rel="stylesheet" href="style.css" />

		<!-- local js file -->
		<script src="control_panel.js" defer></script>
		<script src="main.js" defer></script>
		<script src="line_graph.js" defer></script>

		<title>Queuing Simulation</title>
	</head>
	<body style="background-color: #f5f7fb">
		<div class="container">
			<div class="row mt-5">
				<div class="col-8">
					<div class="row">
						<!-- 動畫區域 -->
						<div id="text-area">
							<span id="queuing-length">Queuing Length: <span id="cus-num">0</span></span>
						</div>

						<svg
							id="queue-animation"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 760 200"
							width="760"
							height="200"
						>
							<!-- 海關 -->
							<image
								href="img/customs.png"
								height="50"
								width="50"
								x="550"
							/>
							<!-- 安檢門 -->
							<image
								href="img/gate.png"
								height="58"
								width="58"
								x="548"
								y="50"
							/>

							<!-- 倍速大於20要顯示的遮罩及文字 -->
							<rect id="high-speed-overlay" x="0" y="0" width="760" height="200" fill="rgba(0, 0, 0, 0.5)" style="display: none;" />
							<text id="high-speed-text" x="380" y="100" text-anchor="middle" fill="white" font-size="24px" font-weight="bold" style="display: none;">
								The animationi is not available if the speed is over 20x</text>

							<!-- 正在離開的人 -->
							<g id="leaving"></g>
							<!-- 正在排隊的人 -->
							<g id="queuing"></g>
							<!-- 正在進場的人 -->
							<g id="arriving"></g>
						</svg>

						<div
							id="chart-area"
							style="width: 760px; height: 350px"
						>
							<canvas id="chart-animation"></canvas>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div id="control-panel">
						<h4 class="text-center" style="margin-bottom: 10%">
							<b>Control Panel</b>
						</h4>
						<div class="row mb-3">
							<p class="bar-group-title">Customer Amount</p>
							<span
								>Customer amount =
								<input
									type="text"
									class="form-control w-25"
									style="display: inline-block"
									id="cus-amount"
									value="2000"
								/>
								<!-- <span>done</span> -->
							</span>
						</div>
						<div class="row mb-3">
							<p class="bar-group-title">Arrival</p>
							<div>
								<label
									for="arrival-rate-bar"
									class="form-label m-0"
									>Rate =
									<span id="arrival-rate">8</span></label
								>
								<input
									type="range"
									class="form-range"
									id="arrival-rate-bar"
									min="1"
									max="10"
									step="0.1"
									value="8"
								/>
							</div>
							<div class="mb-3">
								<label
									for="arrival-cv-bar"
									class="form-label m-0"
									>CV = <span id="arrival-cv">1</span></label
								>
								<div class="short-bar">
									<input
										type="range"
										class="form-range"
										id="arrival-cv-bar"
										min="0"
										max="1"
										step="1"
										value="1"
									/>
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<p class="bar-group-title">Service</p>
							<div>
								<label
									for="service-rate-bar"
									class="form-label m-0"
									>Rate =
									<span id="service-rate">10</span></label
								>
								<input
									type="range"
									class="form-range"
									id="service-rate-bar"
									min="1"
									max="10"
									step="0.1"
									value="10"
								/>
							</div>
							<div class="mb-3">
								<label
									for="service-cv-bar"
									class="form-label m-0"
									>CV = <span id="service-cv">1</span></label
								>
								<div class="short-bar">
									<input
										type="range"
										class="form-range"
										id="service-cv-bar"
										min="0"
										max="1"
										step="1"
										value="3"
									/>
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<p class="bar-group-title">Speed Up</p>
							<div>
								<label for="speed-bar" class="form-label m-0"
									><span id="speed-times">5</span>x</label
								>
								<input
									type="range"
									class="form-range"
									id="speed-bar"
									min="5"
									max="100"
									step="1"
									value="5"
								/>
							</div>
						</div>
						<div class="d-flex justify-content-center">
							<div class="d-inline" style="margin-right: 50px">
								<input id="play" type="button" value="play" />
							</div>
							<div class="d-inline">
								<input id="reset" type="button" value="reset" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
